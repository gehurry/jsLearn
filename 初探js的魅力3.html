<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            height: 400px;
            width: 500px;
            border: 3px solid black;
        }
    </style>
    <script>
        function change(name1 , width ,name2 , color){
            var oDiv = document.getElementById('div1');
//            //第一种操作属性的办法使用“.”
//            oDiv.style.background = color;
//            oDiv.style.width = width
//

            //第二种操作属性的办法
            oDiv.style[name1] = width;
            oDiv.style[name2] = color;
        }

    </script>
</head>
<body>
<input type="button" value="变绿,变宽" onclick="change('width','700px','background','green')"/>
<input type="button" value="变红，变窄" onclick="change('width','200px','background','red')"/>
<input type="button" value="变黑，不变" onclick="change('width','400px','background','black')"/>
<div id="div1"></div>
</body>
</html>
