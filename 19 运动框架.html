<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="move.js"></script>
    <script>
        window.onload = function() {
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function () {
                charge(oDiv, 'width', 300, function () {
                    charge(oDiv, 'height', 300,function(){
                        charge(oDiv,'opacity',100)
                    });

                })
            }
            oDiv.onmouseout = function () {
                charge(oDiv, 'opacity', 30, function () {
                    charge(oDiv, 'height', 100,function(){
                        charge(oDiv,'width',100)
                    });

                })
            }
        }

    </script>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            filter: alpha(opacity:30);
            opacity: 0.3;
        }
    </style>
</head>
<body>
<div id="div1">

</div>

</body>
</html>
