<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            height: 100px;
            width: 100px;
            background: red;
            position: absolute;
            left: 600px;
            top: 40px;

        }
        #div2{
            height: 200px;
            width: 1px;
            background: black;
            position: absolute;
            left: 300px;
        }
    </style>
    <script>
        window.onload = function(){
            var oBtn = document.getElementById('button1');
            var oDiv = document.getElementById('div1');
            oBtn.onclick =function(){
                startMove();
            }


        }
        function startMove()
        {
            var oDiv = document.getElementById('div1');
            setInterval(function(){
                var speed = (300-oDiv.offsetLeft)/10;
                speed = speed>0?Math.ceil(speed):Math.floor(speed);

                oDiv.style.left = oDiv.offsetLeft+speed+'px';
                document.title = oDiv.offsetLeft+','+ speed;
            },30);



        }

    </script>

</head>
<body>
<button id="button1" >开始运动</button>
<div id="div1">
</div>
<div id="div2"></div>

</body>
</html>
