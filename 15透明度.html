<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #Div1{
            height: 100px;
            width: 100px;
            background: red;
            filter: alpha(opacity:30);
            opacity: 0.3;
        }
    </style>
    <script>

        window.onload = function(){
            var oDiv = document.getElementById('Div1');

            oDiv.onmouseover = function()
            {
                chargeAlpha(100);
            };
            oDiv.onmouseout = function()
            {
                chargeAlpha(30);
            };

        }



        var timer = null;
        var alpha = 30;
        function chargeAlpha(iTarget) {
            var oDiv = document.getElementById('Div1');

            timer = setInterval(function () {
                var speed = 0;

                if (alpha < iTarget) {
                    speed = 10;
                }
                else {
                    speed = -10;
                }

                if (alpha == iTarget) {
                    clearInterval(timer);
                }
                else {
                    alpha += speed;
                    oDiv.style.filter = 'alpha(opacity:' + alpha + ')';
                    oDiv.style.opacity = alpha / 100;
                }

            }, 30);

        }
    </script>
</head>
<body>
<div id="Div1">
</div>

</body>
</html>
