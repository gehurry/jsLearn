<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 200px;
            height: 300px;
            background: green;
            position: absolute;
            left: -200px;
        }
        #div1 span{
            position: absolute;
            width: 20px;
            inline-height:20px;
            height: 60px;
            background: blue;
            right: -20px;

        }
    </style>
    <script>
        window.onload = function()
        {
            var oDiv = document.getElementById('div1');
            oDiv.onmouseover = function()
            {
                startMove(0);
            }
            oDiv.onmouseout= function()
            {
                startMove(-200);
            }


        }

        var timer = null;



        function startMove(target){
            var oDiv = document.getElementById('div1');
            var speed = 0;
            clearInterval(timer);
            if (oDiv.offsetLeft<target)
            {
                 speed = 10;
            }
            else{
                speed = -10;
            }
            timer = setInterval(function(){
                if(oDiv.offsetLeft == target){
                    clearInterval(timer);

                }
                else{
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
            } ,20);
        };


    </script>

</head>
<body>
<div id="div1">
    <span>分享到</span>
</div>

</body>
</html>
